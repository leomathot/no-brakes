<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, inctial-scale=1.0" />
        <title>No brakes</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body onload="start()">
        <div class="dashboard">
            <div class="dashboard-level-1">
                <button class="btn" id="btn-one">-</button>
                <button class="btn" id="btn-two">-</button>
                <button class="btn" id="btn-three">-</button>
                <button class="btn" id="btn-four">-</button>
            </div>
            <form class="dashboard-level-2">
                <input type = "text" class="info" id="info-one" value = "0" /> 
                <input type = "text" class="info" id="info-two" value = "0" />
                <input type = "text" class="info" id="info-three" value = "0" />
                <input type = "text" class="info" id="info-four" value = "0" />
                <input type = "text" class="info" id="info-five" value = "0" />
                <input type = "text" class="info" id="info-six" value = "0" />
            </form>
            <form class="dashboard-level-3">
                <input type = "text" class="output" id="output-one" value = "0" /> 
                <input type = "text" class="output" id="output-two" value = "0" />
                <input type = "text" class="output" id="output-three" value = "0" />
                <input type = "text" class="output" id="output-four" value = "0" />
                <input type = "text" class="output" id="output-five" value = "0" />
                <input type = "text" class="output" id="output-six" value = "0" />
            </form>
        </div>
        <canvas id="can" width = "1000" height="1100"></canvas>
        <div class="control">
            <div class="control-left">
                <button class="dir" id="left-up"></button>
                <button class="dir" id="left"></button><!--&#8678;-->
                <button class="dir" id="left-down"></button>
            </div>
            <div class="control-center">
                <button class="dir" id="up"></button><!--&#8679;-->
                <button id="center"></button>
                <button class="dir" id="down"></button><!--&#8681;-->
            </div>
            <div class="control-right">
                <button class="dir" id="right-up"></button>
                <button class="dir" id="right"></button><!--&#8680;-->
                <button class="dir" id="right-down"></button>
            </div>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
